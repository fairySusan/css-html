<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>定位和居中</title>
	<style type="text/css">
		html, body{
			width: 100%;
			height: 100%;
		}
		#wrap{
			width: 400px;
			height: 200px;
			background: #ccc;
			position: absolute;
			top: 50%;
			margin-top:-100px;
			left: 50%;
			margin-left: -200px;
		}
		#box1{
			width: 50px;
			height: 50px;
			background-color: #fc0;
			border-bottom-right-radius:50px;
		}
		#box2{
			width: 50px;
			height: 50px;
			background-color: #fc0;
			border-top-left-radius:50px;
			position: absolute;
			bottom: 0;
			right: 0;
		}
	</style>
</head>
<body>
	<div id="wrap">
		<div id="box1" class="box"></div>
		<div id="box2" class="box"></div>
	</div>
</body>
</html>
