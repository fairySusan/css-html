<!DOCTYPE html>
<html>
<head>
	<title>清除浮动的几种方法</title>
</head>
<style type="text/css">
/*父元素高度塌陷，恢复父元素的高度*/
/*1.给塌陷高度的父元素
	display: block;
	overflow: hidden;
*/
	.parent{
		background: #61EE39;
		/*display: block;
		overflow: hidden;*/
	}
/*
  2.使用伪类清除浮动(推荐使用)
*/
	.clearfix{
		zoom:1; /*为了兼容ie  */
	}
	.clearfix:after{
		content: "";
		display: block;
		clear:both;
	}
	.child1{
		width: 30%;
		height:200px;
		background: #F270E9;
		float: left;
	}
	.child2{
		width: 60%;
		height:100px;
		background: #48F3E3;
	}
</style>
<body>
	<div class="parent clearfix">
		<div class="child1"></div>
		<div class="child2"></div>
	</div>
</body>
</html>
