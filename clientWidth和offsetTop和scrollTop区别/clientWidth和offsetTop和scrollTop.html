<!DOCTYPE html>
<html>
<head>
	<title>clientWidth和offsetTop和scrollTop的区别</title>
	<style type="text/css">
		*{
			margin: 0;
			padding: 0;
		}
		#parent{
			overflow: auto;
		}
		#box{
			width: 300px;
			height: 400px;
			background: yellow;
			margin: 20px;
			padding: 30px;
			border: 10px solid red;
		}
	</style>
</head>
<body>
	<h1>clientWidth就是指元素的宽，不包含border和margin</h1>
	<div id="parent">
	<div id="box">
		
	</div>
	</div>
</body>
<script type="text/javascript">
	var box = document.getElementById('box');
	console.log("clientWidth:",box.clientWidth);
	console.log("offsetTop:",box.offsetTop);
</script>
</html>
