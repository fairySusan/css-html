<!DOCTYPE html>
<html>
<head>
	<title>clientWidth和offsetTop和scrollTop的区别</title>
	<style type="text/css">
		*{
			margin: 0;
			padding: 0;
		}
		#parent{
			overflow: auto;
		}
		#box{
			width: 300px;
			height: 400px;
			background: yellow;
			margin: 20px;
			padding: 30px;
			border: 10px solid red;
		}
	</style>
</head>
<body>
	<h3>clientWidth就是指元素的内部宽度=content+padding(左右)-滚动条宽度(如果有)，不包含border和margin</h3>
	<h3>offsetWidth指元素外部宽度=content+padding(左右)+border(左右)</h3>
	<h3>所以offsetWidth始终比clientWidth要大</h3>
	<div id="parent">
	<div id="box">
		
	</div>
	</div>
</body>
<script type="text/javascript">
	var box = document.getElementById('box');
	console.log("clientWidth:",box.clientWidth);
	console.log("offsetTop:",box.offsetTop);
	box.onmouseenter =  function(){
		console.log("xxx")
	}
	box.onmouseover = function(){
		console.log("aaaa")
	}
</script>
</html>
