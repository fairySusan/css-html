<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>双飞翼布局</title>
	<style type="text/css">
		*{margin: 0;padding: 0;}
		#main-wrap,#sub,#extra{
			float: left;
		}
		#main-wrap{
			width: 100%;
		}
		#main{
			height: 300px;
			margin-left: 210px;
			margin-right: 190px;
			background-color: #E95F5F;
		}
		#sub{
			height: 300px;
			width: 200px;
			margin-left: -100%;
			background: red;
		}
		#extra{
			height: 300px;
			width: 180px;
			margin-left: -180px;
			background: blue;
		}
	</style>
</head>
<body>
	<div id="main-wrap">
		<div id="main">main</div>
	</div>
	<div id="sub">sub</div>
	<div id="extra">extra</div>
</body>
</html>
